services:
  phive-validation-api:
    build:
      context: .
      dockerfile: Containerfile
    container_name: phive-doc-validator
    expose:
      - "8080"
    environment:
      - JAVA_OPTS=-Xss1m -Xmx512m -XX:+UseG1GC
      - CATALINA_OPTS=-Xss1m -Xmx512m -XX:+UseG1GC
      # CORS: Comma-separated list of allowed origins (leave empty or unset to allow all origins)
      - ALLOWED_ORIGINS=https://eaglessoft.com
    volumes:
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  apache:
    image: httpd:2.4-alpine
    container_name: phive-apache-proxy
    ports:
      - "80:80"
    volumes:
      - ./apache/httpd.conf:/usr/local/apache2/conf/httpd.conf:ro
    depends_on:
      - phive-validation-api
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

