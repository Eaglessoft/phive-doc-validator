services:
  phive-validation-api:
    build:
      context: .
      dockerfile: Containerfile
    container_name: phive-doc-validator
    ports:
      - "8080:8080"
    environment:
      - JAVA_OPTS=-Xss1m -Xmx512m -XX:+UseG1GC
      - CATALINA_OPTS=-Xss1m -Xmx512m -XX:+UseG1GC
    volumes:
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

