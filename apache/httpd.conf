# Apache HTTP Server Configuration for PHIVE Validation API
# This configuration sets up a reverse proxy to forward requests from
# /peppol-e-invoice-xml-document-validator/ context path to Tomcat root

ServerRoot "/usr/local/apache2"
Listen 80

# Load required modules
LoadModule mpm_event_module modules/mod_mpm_event.so
LoadModule unixd_module modules/mod_unixd.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule mime_module modules/mod_mime.so
LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_http_module modules/mod_proxy_http.so
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule headers_module modules/mod_headers.so

# Basic server configuration
ServerName localhost
ServerTokens Prod
ServerSignature Off

# Logging
LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
CustomLog /proc/self/fd/1 combined
ErrorLog /proc/self/fd/2
LogLevel warn

# MIME types
TypesConfig conf/mime.types

# Default charset
AddDefaultCharset UTF-8

# Enable proxy
ProxyPreserveHost On
ProxyRequests Off

# Proxy timeout settings
ProxyTimeout 300

# Enable rewrite engine
RewriteEngine On

# Forward all requests from /peppol-e-invoice-xml-document-validator/ to Tomcat root
# This handles the context path issue without modifying the application code
# Remove the context path prefix before proxying to Tomcat root
RewriteCond %{REQUEST_URI} ^/peppol-e-invoice-xml-document-validator/(.*)$
RewriteRule ^/peppol-e-invoice-xml-document-validator/(.*)$ http://phive-validation-api:8080/$1 [P,L]

# Handle exact context path (without trailing path) - redirect to root
RewriteCond %{REQUEST_URI} ^/peppol-e-invoice-xml-document-validator/?$
RewriteRule ^/peppol-e-invoice-xml-document-validator/?$ http://phive-validation-api:8080/ [P,L]

# Also handle root path (for local testing without context path)
ProxyPass / http://phive-validation-api:8080/
ProxyPassReverse / http://phive-validation-api:8080/

# ProxyPassReverse for context path (needed for redirects from Tomcat)
ProxyPassReverse /peppol-e-invoice-xml-document-validator/ http://phive-validation-api:8080/

# Set headers for proper proxying
RequestHeader set X-Forwarded-Proto "http"
RequestHeader set X-Forwarded-Host "%{HTTP_HOST}e"
RequestHeader set X-Forwarded-Prefix "/peppol-e-invoice-xml-document-validator"

# Directory configuration
<Directory />
    AllowOverride none
    Require all denied
</Directory>

# Default document root (not used, but required)
DocumentRoot "/usr/local/apache2/htdocs"
<Directory "/usr/local/apache2/htdocs">
    Options Indexes FollowSymLinks
    AllowOverride None
    Require all granted
</Directory>
