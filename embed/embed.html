<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PEPPOL E-Invoice Validator</title>
    <link rel="stylesheet" href="embed.css">
</head>
<body>
    <h1>Example Page with Embedded Validator</h1>
    
    <p>This is an example page showing how to embed the PEPPOL E-Invoice XML Document Validator.</p>
    
    <!-- Root container for the validator -->
    <div class="peppol-e-invoice-xml-document-validator">
        <!-- The validator HTML will be inserted here -->
    </div>
    
    <p>Content continues below the validator...</p>
    
    <!-- Load the validator JavaScript -->
    <!-- API URL script tag'inde direkt yazılı olmalı (zorunlu) -->
    <script src="embed.js" data-api-url="https://tools.docnaut.com/peppol-e-invoice-xml-document-validator"></script>
</body>
</html>
