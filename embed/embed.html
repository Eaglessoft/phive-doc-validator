<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PEPPOL E-Invoice Validator</title>
    <!-- CSS from GitHub Raw CDN (recommended) -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/eaglessoft/phive-doc-validator/main/embed/embed.css?v=1.0">
    
    <!-- OR use local file if you prefer: -->
    <!-- <link rel="stylesheet" href="embed.css?v=1.0"> -->
</head>
<body>
    <h1>Example Page with Embedded Validator</h1>
    
    <p>This is an example page showing how to embed the PEPPOL E-Invoice XML Document Validator.</p>
    
    <!-- Root container for the validator -->
    <div class="peppol-e-invoice-xml-document-validator">
        <!-- The validator HTML will be inserted here -->
    </div>
    
    <p>Content continues below the validator...</p>
    
    <!-- Load the validator JavaScript -->
    <!-- From GitHub Raw CDN (recommended) -->
    <script src="https://raw.githubusercontent.com/eaglessoft/phive-doc-validator/main/embed/embed.js?v=1.0" 
            data-api-url="https://tools.docnaut.com/peppol-e-invoice-xml-document-validator"></script>
